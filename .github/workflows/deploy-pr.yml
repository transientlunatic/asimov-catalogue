name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
      
      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          cp -r index.html lib app.js styles.css data/ event.html event.js viewer.html viewer.js viewer.css LICENSE deploy/
      
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          destination_dir: pr-previews/pr-${{ github.event.pull_request.number }}
          keep_files: true
          commit_message: "Deploy PR #${{ github.event.pull_request.number }} preview"
      
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const previewUrl = `https://${owner}.github.io/${repo}/pr-previews/pr-${prNumber}/`;
            
            const comment = `## ðŸš€ PR Preview Deployed
            
            Your changes have been deployed to a preview environment:
            
            **Preview URL:** ${previewUrl}
            
            This preview will be updated automatically when you push new changes to this PR.
            
            ### Pages:
            - [Main Catalogue](${previewUrl})
            - [Viewer](${previewUrl}viewer.html)
            `;
            
            // Check if we already commented
            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('PR Preview Deployed')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: prNumber,
                body: comment
              });
            }
