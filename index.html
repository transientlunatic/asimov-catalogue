<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitational Wave Event Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-gradient text-white py-4">
        <div class="container-fluid">
            <h1 class="display-5 fw-bold">Gravitational Wave Event Catalogue</h1>
            <p class="lead mb-0">GWTC-4 Data Release</p>
        </div>
    </header>

    <!-- Main Content with Sidebar -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-lg-3 col-md-4 sidebar py-4">
                <!-- Filters Section -->
                <section class="mb-4">
                    <h5 class="mb-3 fw-bold">
                        <svg width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16">
                            <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        Filters
                    </h5>
                    <div class="mb-3">
                        <label for="search" class="form-label small fw-semibold">Search Event Name:</label>
                        <input type="text" class="form-control form-control-sm" id="search" placeholder="e.g., GW150914">
                    </div>
                    <div class="mb-3">
                        <label for="minMass" class="form-label small fw-semibold">Min Total Mass (M☉):</label>
                        <input type="number" class="form-control form-control-sm" id="minMass" placeholder="0" step="0.1" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="maxMass" class="form-label small fw-semibold">Max Total Mass (M☉):</label>
                        <input type="number" class="form-control form-control-sm" id="maxMass" placeholder="1000" step="0.1" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="minDistance" class="form-label small fw-semibold">Min Distance (Mpc):</label>
                        <input type="number" class="form-control form-control-sm" id="minDistance" placeholder="0" step="1" min="0">
                    </div>
                    <div class="mb-3">
                        <label for="maxDistance" class="form-label small fw-semibold">Max Distance (Mpc):</label>
                        <input type="number" class="form-control form-control-sm" id="maxDistance" placeholder="10000" step="1" min="0">
                    </div>
                    <button id="resetFilters" class="btn btn-sm btn-primary w-100">Reset Filters</button>
                </section>

                <!-- Plot Settings Section -->
                <section class="mb-4">
                    <h5 class="mb-3 fw-bold">
                        <svg width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16">
                            <path d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
                        </svg>
                        Plot Settings
                    </h5>
                    <div class="mb-3">
                        <label for="plotXAxis" class="form-label small fw-semibold">X-Axis:</label>
                        <select class="form-select form-select-sm" id="plotXAxis">
                            <option value="luminosity_distance" selected>Luminosity Distance</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="plotYAxis" class="form-label small fw-semibold">Y-Axis:</label>
                        <select class="form-select form-select-sm" id="plotYAxis">
                            <option value="total_mass" selected>Total Mass</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="showUncertainties" checked>
                        <label class="form-check-label small" for="showUncertainties">
                            Show uncertainties
                        </label>
                    </div>
                </section>

                <!-- Table Columns Section -->
                <section class="mb-4">
                    <h5 class="mb-3 fw-bold">
                        <svg width="16" height="16" fill="currentColor" class="me-2" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
                        </svg>
                        Table Columns
                    </h5>
                    <p class="small text-muted mb-2">Select columns to display:</p>
                    
                    <!-- Mass Properties -->
                    <div class="mb-2">
                        <button class="btn btn-sm btn-link p-0 text-decoration-none fw-semibold w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#massCols" aria-expanded="true">
                            <svg width="12" height="12" fill="currentColor" class="me-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                            </svg>
                            Mass Properties
                        </button>
                        <div class="collapse show" id="massCols">
                            <div class="ms-3 mt-1">
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="mass_1" id="col_mass_1" checked>
                                    <label class="form-check-label small" for="col_mass_1">Mass 1</label>
                                </div>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="mass_2" id="col_mass_2" checked>
                                    <label class="form-check-label small" for="col_mass_2">Mass 2</label>
                                </div>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="chirp_mass" id="col_chirp_mass" checked>
                                    <label class="form-check-label small" for="col_chirp_mass">Chirp Mass</label>
                                </div>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="total_mass" id="col_total_mass">
                                    <label class="form-check-label small" for="col_total_mass">Total Mass</label>
                                </div>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="mass_ratio" id="col_mass_ratio">
                                    <label class="form-check-label small" for="col_mass_ratio">Mass Ratio</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Spin Properties -->
                    <div class="mb-2">
                        <button class="btn btn-sm btn-link p-0 text-decoration-none fw-semibold w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#spinCols" aria-expanded="true">
                            <svg width="12" height="12" fill="currentColor" class="me-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                            </svg>
                            Spin Properties
                        </button>
                        <div class="collapse show" id="spinCols">
                            <div class="ms-3 mt-1">
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="chi_eff" id="col_chi_eff" checked>
                                    <label class="form-check-label small" for="col_chi_eff">χ<sub>eff</sub></label>
                                </div>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="chi_p" id="col_chi_p" checked>
                                    <label class="form-check-label small" for="col_chi_p">χ<sub>p</sub></label>
                                </div>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="a_1" id="col_a_1">
                                    <label class="form-check-label small" for="col_a_1">a<sub>1</sub></label>
                                </div>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="a_2" id="col_a_2">
                                    <label class="form-check-label small" for="col_a_2">a<sub>2</sub></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Distance Properties -->
                    <div class="mb-2">
                        <button class="btn btn-sm btn-link p-0 text-decoration-none fw-semibold w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#distanceCols" aria-expanded="true">
                            <svg width="12" height="12" fill="currentColor" class="me-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                            </svg>
                            Distance & Position
                        </button>
                        <div class="collapse show" id="distanceCols">
                            <div class="ms-3 mt-1">
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="luminosity_distance" id="col_luminosity_distance" checked>
                                    <label class="form-check-label small" for="col_luminosity_distance">Luminosity Distance</label>
                                </div>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="comoving_distance" id="col_comoving_distance">
                                    <label class="form-check-label small" for="col_comoving_distance">Comoving Distance</label>
                                </div>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="redshift" id="col_redshift">
                                    <label class="form-check-label small" for="col_redshift">Redshift</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Other Properties -->
                    <div class="mb-2">
                        <button class="btn btn-sm btn-link p-0 text-decoration-none fw-semibold w-100 text-start" type="button" data-bs-toggle="collapse" data-bs-target="#otherCols" aria-expanded="false">
                            <svg width="12" height="12" fill="currentColor" class="me-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                            </svg>
                            Other Properties
                        </button>
                        <div class="collapse" id="otherCols">
                            <div class="ms-3 mt-1">
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="final_mass" id="col_final_mass">
                                    <label class="form-check-label small" for="col_final_mass">Final Mass</label>
                                </div>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="final_spin" id="col_final_spin">
                                    <label class="form-check-label small" for="col_final_spin">Final Spin</label>
                                </div>
                                <div class="form-check form-check-sm">
                                    <input class="form-check-input column-checkbox" type="checkbox" value="radiated_energy" id="col_radiated_energy">
                                    <label class="form-check-label small" for="col_radiated_energy">Radiated Energy</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </aside>

            <!-- Main Content Area -->
            <main class="col-lg-9 col-md-8 py-4">
                <!-- Visualization Section -->
                <section class="mb-4">
                    <h3 class="mb-3">
                        <svg width="20" height="20" fill="currentColor" class="me-2" viewBox="0 0 16 16">
                            <path d="M0 0h1v15h15v1H0V0Zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07Z"/>
                        </svg>
                        Visualization
                    </h3>
                    <div class="card">
                        <div class="card-body">
                            <div id="d3-plot"></div>
                        </div>
                    </div>
                </section>

                <!-- Table Section -->
                <section class="mb-4">
                    <h3 class="mb-3">
                        <svg width="20" height="20" fill="currentColor" class="me-2" viewBox="0 0 16 16">
                            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"/>
                        </svg>
                        Event Table
                    </h3>
                    <div class="card mb-3">
                        <div class="card-body">
                            <span id="eventCount" class="fw-bold text-primary">Loading events...</span>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover table-striped mb-0" id="eventTable">
                                    <thead class="table-primary">
                                        <tr id="tableHeaderRow">
                                            <!-- Table headers will be inserted here by JavaScript -->
                                        </tr>
                                    </thead>
                                    <tbody id="eventTableBody">
                                        <!-- Table rows will be inserted here by JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container-fluid text-center">
            <p class="mb-1">Gravitational Wave Event Catalogue | GWTC-4 Data Release</p>
            <p class="text-white-50 fst-italic small mb-0">Data from the Gravitational Wave Transient Catalog</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
